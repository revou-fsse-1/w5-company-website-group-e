<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FSSE Revou Community</title>
  <link rel="icon" type="image/png" href="images/logo.png" />
  <link rel="stylesheet" href="agenda.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
  <!-- font -->
</head>

<body>
  <!-- navbar -->
  <nav>
    <div>
      <a href="/"> <img class="logo" src="../images/logo.png" alt="logo" /></a>

    </div>

    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="#">Agenda</a></li>
      <li><a href="../contact/">Contact Us</a></li>
    </ul>

    <div class="menu-toggle">
      <input type="checkbox" />
      <span></span>
      <span></span>
      <span></span>
    </div>
  </nav>
  <!-- end navbar -->
  <!--calendar-->
  <section class="agenda">
    <div class="agendatitle">
      <h1>Agenda</h1>
    </div>
  </section>
  <!--event-->
  <section class="event">
    <section class="calendar">
      <iframe
        src="https://calendar.google.com/calendar/embed?height=600&wkst=1&bgcolor=%23ffffff&ctz=Asia%2FJakarta&showPrint=0&src=M2MyYTkzNDkwYjkzYjY5MjRjMjRjZmM5Nzg1ZjFlYmFmNTc1Yjk0MGE1YWJhNDdlMjE3YjI4MGE2ODAxNDkyNEBncm91cC5jYWxlbmRhci5nb29nbGUuY29t&color=%237986CB"
        style="border: solid 1px #777" width="800" height="600" frameborder="0" scrolling="no"></iframe>
    </section>
    <section class="event">
      <div class="eventtitle">
        <h2>Our Last Event</h2>
      </div>
      <div class="grid-event">
        <div class="eventbar">
          <img class="img-eventbar" src="../images/agenda/hangout.png" alt="hangout" />
          <p>Casual Hangout</p>
        </div>
        <div class="eventbar">
          <img class="img-eventbar" src="../images/agenda/networking.png" alt="networking" />
          <p>Networking Events</p>
        </div>
        <div class="eventbar">
          <img class="img-eventbar" src="../images/agenda/classrevou.png" alt="class" />
          <p>Specialization Class</p>
        </div>
        <div class="eventbar">
          <img class="img-eventbar" src="../images/agenda/fundraising.png" alt="Fundraising" />
          <p>Fundraising</p>
        </div>
      </div>
    </section>
    <!--end calendar-->
    <!-- footer -->
    <footer>
      <div class="section-footer">
        <div class="footer">
          <img src="../images/logo.png" alt="logo" />
          <p>More Questions? Email us at</p>
          <a href="mailto:admission@revou.co">admission@revou.co</a>
        </div>

        <ul>
          <h1>Navigation</h1>
          <li><a href="/">Home</a></li>
          <li><a href="../agenda/">Agenda</a></li>
          <li><a href="../contact/">Contact Us</a></li>
        </ul>

        <ul>
          <div class="f-social">
            <h1>Social</h1>
            <div class="f-social-icon">
              <a href="#" target="blank"><i class="fa-brands fa-square-facebook"></i></a>
              <a href="https://twitter.com/revoudotco" target="blank"><i class="fa-brands fa-square-twitter"></i></a>
              <a href="https://www.instagram.com/revou_id/" target="blank"><i
                  class="fa-brands fa-square-instagram"></i></a>
              <a href="#" target="blank"><i class="fa-brands fa-google-plus-g"></i></a>
            </div>
          </div>
        </ul>
      </div>
      <div>
        <p class="copyright">Copyright @ 2023 Group E. Rights Reserved.</p>
      </div>
    </footer>
    <!-- end footer -->

    <script src="contactus.js"></script>
    <script src="index.js"></script>
</body>

</html>
