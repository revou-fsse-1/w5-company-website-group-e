<!DOCTYPE html>

  <body>
    <!-- navbar -->
    <nav>
      <div>
        <img class="logo" src="images/logo.png" alt="logo" />
      </div>

      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="agenda.html">Agenda</a></li>
        <li><a href="contactus.html">Contact Us</a></li>

      <div class="menu-toggle">
        <input type="checkbox" />
        <span></span>
        <span></span>

    <!-- end navbar -->
    <!--calendar-->
    <section class="agenda">
      <div class="agendatitle">
        <h1>Agenda</h1>
      </div>
    </section>
    <!--event-->
    <section class="event">
    <section class="calendar">
      <iframe
        src="https://calendar.google.com/calendar/embed?height=600&wkst=1&bgcolor=%23ffffff&ctz=Asia%2FJakarta&showPrint=0&src=M2MyYTkzNDkwYjkzYjY5MjRjMjRjZmM5Nzg1ZjFlYmFmNTc1Yjk0MGE1YWJhNDdlMjE3YjI4MGE2ODAxNDkyNEBncm91cC5jYWxlbmRhci5nb29nbGUuY29t&color=%237986CB"

        width="800"
        height="600"
        frameborder="0"
        scrolling="no"
      ></iframe>
    </section>
    <section class="event">
      <div class="eventtitle">
        <h2>Our Last Event</h2>
      </div>
      <div class="grid-event">
        <div class="eventbar">
          <img class="img-eventbar" src="images/hangout.png" alt="hangout" />
          <p>Casual Hangout</p>
        </div>
        <div class="eventbar">
          <img
            class="img-eventbar"
            src="images/networking.png"
            alt="networking"
          />
          <p>Networking Events</p>
        </div>
        <div class="eventbar">
          <img class="img-eventbar" src="images/classrevou.png" alt="class" />
          <p>Specialization Class</p>
        </div>
        <div class="eventbar">
          <img
            class="img-eventbar"
            src="images/fundraising.png"
            alt="Fundraising"
          />
          <p>Fundraising</p>
        </div>
      </div>
    </section>
    <!--end calendar-->
    <!-- footer -->
    <footer>
      <div class="section-footer">
        <div class="footer">
          <img src="images/logo.png" alt="logo" />
          <p>More Questions? Email us at</p>
          <p>admission@revou.co</p>
        </div>

        <ul>
          <h1>Navigation</h1>
          <li><a href="#">Home</a></li>
          <li><a href="#">Agenda</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>

              ></a>
              <a href="" target="blank"
                ><i class="fa-brands fa-square-instagram"></i
              ></a>
              <a href="" target="blank"
                ><i class="fa-brands fa-google-plus-g"></i
              ></a>
            </div>
          </div>
        </ul>
      </div>
    </footer>

    <p class="copyright">Copyright @ 2023 Group E. Rights Reserved.</p>
    <!-- end footer -->

    <script src="contactus.js"></script>
    <script src="index.js"></script>
